          div.content {
            width: 100%;

           border-radius: 5px;

           padding-right: 5px;
         }
         .code_header input.img20{

           height:  20px;
           padding-right: 20px;
           padding-top: 3px;

         div.chat_code {

           border-radius: 5px;
           display: flex;
           flex-direction: column;
         }

           width: calc(100% - 10px);
           padding-left: 5px;
           padding-bottom: 5px;
