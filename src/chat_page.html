        <style type="text/css">
          :root {
              color-schema: light dark;
          }

          div.content {
            width: 100%;
            height: calc(100% - 20px);
            display: flex;
            flex-direction: row;
            font-size: 14px;
          }

          div#conversations {
            width:250px;
            background: black; 
            overflow:auto; 
            display:flex; 
            flex-direction:column
          }


         div.chat {
           overflow: auto;
           height: calc(100% - 76px);
         }

         div.chat_item{
           display:flex; 
           flex-direction:row; 
           align-items: top;
         }

         div.chat_item_ai{
           background: lightcyan;
         }
         
         div.chat_left {
           width:50px; 
           display: flex; 
           justify-content: center;
           padding-top: 10px;
         }

         div.chat_right {
           width:50px; 
           display: flex; 
           justify-content: space-between;
           /*justify-content: center;*/
           padding-top: 10px;
         }
         div.chat_center {
           width:calc(100% - 100px);
         }

         .chat_text > p > code {
           color: red;
         }

         div.code_header {
           background: darkgrey;
           border-radius: 5px;
           height: 25px;
           display: flex;
           flex-direction: row-reverse;
           padding: 5 10;
         }

         .code_header button{
           display: flex;
           align-items: center;
         }
         .code_header img.img20{
           width: 20px;
           height:  20px;
           padding-right: 5px;
         }

         .code_header select#code_type{
           width: 100px;
           margin-right: 20px;
           margin-left: 5px;
         }

         div.chat_code {
           background: darkgrey;
           border-radius: 5px;
           display: flex;
           flex-direction: column;
         }

         div.code_block {
           width: calc(100% - 10px);
           padding-left: 5px;
           padding-bottom: 5px;
         }

         pre.hljs {
           margin: 0;
           white-space: break-spaces;
           overflow: auto;
         }

         img.thumbUp {
           margin: 10;
           width:30; 
           height:30; 
           background: lightgreen;
           border-radius: 10px;
         
         }
         img.thumbDown {
           margin: 10;
           width:30; 
           height:30; 
           background:tomato;
           border-radius: 10px;
         }

         input.thumbUp {
           background: lightgreen;
         }
         input.thumbDown {
           background:tomato;
         }


         .htable {
           border-collapse: separate;
           border-spacing: 0;
           width: 100%;
           border: solid gray 1px;
           font-size: 14px;
           color: white;
         }

         .hrow_selected {
           background: gray;
         }

         .htable > tbody > tr > td {
           text-align: left;
         }

         .btn_new_chat {
           color: lightgray; 
           display:flex; 
           align-items:center;
           margin: 5px;
           padding: 5px;
           border-radius: 3px;
         }

         .btn_msg_chat {
           color: lightgray; 
           display:flex; 
           align-items:center;
           margin: 5px;
           padding: 5px;
           border-radius: 3px;
         }
         .btn_selected {
           background: gray; 
         }

         .btn_new_chat:hover, .btn_msg_chat:hover {
           background: gray;
         }

         .image_btn {
           width: 22px;
           height: 22px;
           padding: 2;
         }

         
        </style>

    </head>
    <body class="sniffer">

      <div class="super_links_msg"> 
        <div style="width:16px;">
          <img src="images/throbber.gif" class="super_links_img">
        </div>
        <div id="super_links_msg_text"></div>
      </div>
      <div id="super_links_snackbar">
        <div id="msg1"></div>
        <div id="msg2"></div>
      </div>

<!-- POPUP & MESSAGES -->
      <div class="popup" id="alert-dlg" title="Info" style="display:none">
        <p id="alert-msg" style="font-size: 14px;">
        </p>
      </div>


      <div class="popup popup_flex_cols" id="thumb_up-dlg" style="display:none">
        <p/>
        <div class="popup_frm_row">
          <img src="images/thumb-up.png" class="thumbUp" >
          <div style="font-weight: bold;"> Provide additional feedback </div>
        </div>
        <div class="popup_frm_row">
          <textarea id="msg" style="white-space:wrap; width:100%; height:80px;" placeholder="What whould the ideal answer have been ?"></textarea>
        </div>
      </div>


      <div class="popup popup_flex_cols" id="thumb_down-dlg" class="popup_flex_cols" style="display:none">
        <p/>
        <div class="popup_frm_row">
          <img src="images/thumb-down.png" class="thumbDown" >
          <div style="font-weight: bold;"> Provide additional feedback </div>
        </div>
        <div class="popup_frm_row">
          <textarea id="msg" style="white-space:wrap; width:100%; height:80px;" placeholder="What whould the ideal answer have been ?"></textarea>
        </div>
        <p/>
        <div> <input id="down_harmful" type="checkbox">This is harmful / unsafe</div>
        <div> <input id="down_false" type="checkbox">This ins't true</div>
        <div> <input id="down_not_helpful" type="checkbox">This isn't helpful</div>
      </div>


<!---------END POPUP --------------------->

    <div style="width:100%; height:100%">
    <div class="content">
      <div id="conversations">
        <div class="btn_new_chat" id="new_chat">
          <input type="image" class="image_btn" src="images/plus.svg"> New Chat
        </div>

        <table class="htable">
          <tbody id="history_list">
          </tbody>
        </table>
      </div>
      
      <div style="width:calc(100% - 260px)">
        <table style="width: 100%;min-height:60px;">
          <tr>
           <td>
             <div style="display:flex;">
               <div style="width:50px;"> 
                 <img id="chat_throbber" src="images/throbber.gif" style="margin: 7 10 7 25;">
               </div>
               <textarea id="chat_req" style="width: calc(100% - 100px)"></textarea>
               <button id="chat_send" style="margin:5px; margin-left:10px;">Send</button>
               <button id="chat_stop" class="hidden" style="margin:5px; margin-left:10px;color:white; background-color:red;">Stop</button>
             </div>
           </td>
          </tr>
        </table>
        <hr style="width:100%;">

        <div class="chat">
        </div>
      </div>
    </div>
    </div>


      <div class="bottom_block">
        <div class="bottom_block_left">
